  <div class="sheet">
    <div class="handle"></div>

    <div class="list">
      <div class="card" *ngFor="let s of items">

          <div class="pill">{{ s.tag || 'STG' }}</div>

      </div>

      <div class="space"></div>
    </div>

    <div class="fade"></div>
